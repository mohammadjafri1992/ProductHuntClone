{% extends 'base.html' %}

{% block content %}

{% if error %}
  {{ error }}
  <br/>
  <br/>
{% endif %}

  <h1>Login</h1>
  <br/>
  <br/>

  <form method="POST"  action="{% url 'login' %}">

    {% csrf_token %}

  <h3>Username</h3>
  <br/>
  <input type="text" name='username'>
  <br/>
  <br/>

  <h3>Password</h3>
  <br/>
  <input type="password" name="password">
  <br/>
  <br/>

  <input class="btn btn-primary" type="submit" name="" value="Login">

  </form>

{% endblock %}
